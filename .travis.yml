sudo: required

language: generic

env:
  - DOCKER_COMPOSE_VERSION=1.14.0

install:
  # Installing docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce

  # Installing docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  # Check docker & docker-compose versions
  - docker --version
  - docker-compose --version

script:
  - docker-compose build
  - docker-compose up -d

  # Verifications
  - sleep 4m
  - docker-compose exec -T elasticsearch bin/init_sg.sh
  - docker-compose exec -T elasticsearch2 bin/init_sg.sh
  - docker-compose logs
  - curl --retry 10 --retry-delay 5 -v http://localhost:9200/ -u kibanaserver:kibanaserver
  - curl --retry 10 --retry-delay 5 -v http://localhost:5601/

  # Cluster
  - curl -XPUT  http://localhost:9200/test -u admin:admin
  - sleep 5s
  - curl -sS --head http://localhost:9202/test -u admin:admin | grep "200 OK"
